<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day!</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(45deg, #ff99cc, #ff6699);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .message {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Lobster', cursive;
            text-align: center;
            margin: 20px;
            padding: 20px;
            animation: pulse 2s infinite;
        }

        .bear-kiss {
            width: 500px;
            height: 500px;
            background-image: url('bears-kissing.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating-hearts span {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff3366;
            pointer-events: none;
            animation: float 8s linear infinite;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            20% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="message">Happy Valentine's Day! üíû</div>
    <div class="bear-kiss"></div>
    <div class="message">I Love You So Muchüêª‚ù§Ô∏èüêª</div>

    <script>
        function createHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            const heartCount = 20;
            
            for(let i = 0; i < heartCount; i++) {
                const heart = document.createElement('span');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.setProperty('--heart-size', Math.random() * 30 + 15 + 'px');
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();
    </script>
</body>
</html>
