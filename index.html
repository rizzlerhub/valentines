<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff99cc, #ff6699);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .heart {
            position: relative;
            width: 120px;
            height: 108px;
            animation: heartbeat 1.2s infinite;
            margin: 20px;
            filter: drop-shadow(0 0 12px #ff0066);
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 60px;
            top: 0;
            width: 60px;
            height: 96px;
            background: #ff1a75;
            border-radius: 60px 60px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 20px rgba(255,0,102,0.4);
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        .text {
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 30px 0;
            font-family: 'Lobster', cursive;
            text-align: center;
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .buttons {
            position: relative;
            margin-top: 30px;
            height: 60px;
            width: 350px;
        }

        button {
            padding: 12px 30px;
            margin: 0 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            font-family: 'Lobster', cursive;
            transition: all 0.3s ease;
            position: absolute;
        }

        #yesButton {
            background: linear-gradient(45deg, #ff3366, #ff0066);
            color: white;
            left: 20%;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(255,51,102,0.4);
        }

        #yesButton:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(255,51,102,0.6);
        }

        #noButton {
            background: linear-gradient(45deg, #6666ff, #3333cc);
            color: white;
            left: 80%;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(102,102,255,0.4);
        }

        .floating-hearts span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3366;
            pointer-events: none;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            20% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <div class="heart"></div>
        <div class="text">Will you be my Valentine? üíñ</div>
        <div class="buttons">
            <button id="yesButton" onclick="redirectToBears()">Yes! üêª‚ù§Ô∏è</button>
            <button id="noButton">No üò¢</button>
        </div>
    </div>

    <script>
        function redirectToBears() {
            window.location.href = "valentine-bears.html";
        }
        function createHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            const heartCount = 15;
            
            for(let i = 0; i < heartCount; i++) {
                const heart = document.createElement('span');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.setProperty('--heart-size', Math.random() * 20 + 10 + 'px');
                heartsContainer.appendChild(heart);
            }
        }
        document.getElementById('noButton').addEventListener('mouseover', function() {
            const noButton = this;
            const buttonsDiv = document.querySelector('.buttons');
            
            const maxX = buttonsDiv.offsetWidth - noButton.offsetWidth;
            const maxY = buttonsDiv.offsetHeight - noButton.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noButton.style.transition = 'all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1)';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        });
        document.getElementById('noButton').addEventListener('click', function() {
            const buttonsDiv = document.querySelector('.buttons');
            const newYes = document.createElement('button');
            
            newYes.textContent = 'Yes! ü•∞';
            newYes.style.left = Math.random() * 100 + 'px';
            newYes.style.top = Math.random() * 100 + 'px';
            newYes.style.background = 'linear-gradient(45deg, #ff66b3, #ff1a75)';
            newYes.style.fontFamily = "'Lobster', cursive";
            newYes.style.cursor = 'pointer';
            newYes.onclick = redirectToBears;
            
            buttonsDiv.appendChild(newYes);
        });
        createHearts();
    </script>
</body>
</html>
